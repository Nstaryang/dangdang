    <link rel="stylesheet" href="css/cartlist.css">
</head>

<body>
    <header>
        <div class="wrap">
            <div class="login">
                <div class="befor">欢迎光临当当，请<a href="login.html">登录</a><a href="registry.html">&nbsp;&nbsp;成为会员</a></div>
                <div class="after">Hi,<span></span><a>[退出]</a></div>
            </div>

            <ul class="nav">
                <li>
                    <a href="#">
                        购物车<span>0</span>
                    </a>
                </li>
                <li>
                    <a href="#">我的订单</a>
                </li>
                <li>
                    <a href="#">我的云书房</a>
                </li>
                <li>
                    <a href="#">我的当当</a>
                </li>
                <li>
                    <a href="#">0元领物</a>
                </li>
                <li>
                    <a href="#">小说投稿</a>
                </li>
                <li>
                    <a href="#">我要出书</a>
                </li>
                <li>
                    <a href="#">企业采购</a>
                </li>
                <li>
                    <a href="#">客户服务</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="ad">
        <img src="http://img63.ddimg.cn/2020/7/30/202007301349097262.jpg" alt="">
    </div>

    <div class="logo-wrap">
        <div class="logo-bar">
            <a href="index123.html" class="logo">
                <img src="http://shopping.dangdang.com/shoppingcart/images/dd_logo.jpg?v=20181226" alt="">
            </a>
            <div class="state">
                <span class="current">我的购物车</span>
                <span>填写订单</span>
                <span>完成订单</span>
            </div>
        </div>
    </div>

    <div class="cart">
        <div class="empty">
            <div>您的购物车还是空的，您可以:
                <a href="index123.html">再逛逛</a>
            </div>
        </div>
        <div class="shopping-wrap">
            <ul class="shopping-title">
                <li class="f1">
                    <input type="checkbox" name="" id="allselect" checked>全选
                </li>
                <li class="f2">商品信息</li>
                <li class="f3">单价（元）</li>
                <li class="f4">数量</li>
                <li class="f4">金额（元）</li>
                <li class="f5">操作</li>
            </ul>
            <div class="shopping-list">
                <table>

                </table>
                <div class="del_box">
                    <p>您确定要删除商品吗?</p>
                    <a href="javascript:;" class="yes">确定</a>
                    <a href="javascript:;" class="no">取消</a>
                </div>
            </div>
            <div class="shopping-total">
                <div class="total-left">
                    <input type="checkbox" name="" id="allselect" checked>全选
                    <a href="javascript:;" class="del">批量删除</a>
                    <span>已选择<i></i>件商品</span>
                </div>
                <div class="total-right">
                    <div>
                        <p class="total">
                            总计（不含运费）:<span></span>
                        </p>
                        <a href="javascript:;" class="buy">结算</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
